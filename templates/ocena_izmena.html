{% extends 'base.html' %}
{% block content %}
<div class="container col-lg-6 col-xs-12 col-sm-6 my-5">
    <form id="dodavanje_ocene" action={{ url_for('ocena_izmena', id=request.path.split("/")[-1]) }} method="POST">
      <div class="form-group">
        <label for="odaberi_predmet">Predmet</label>
        <input type="text" class="form-control" name="predmet" id="predmet" value="{{ podaci.naziv }}" disabled>
        <!-- <select class="form-control" id="odaberi_predmet" name="predmet" form="dodavanje_ocene" required>
          <option value="" disabled selected>Odaberi predmet</option>
          {% for predmet in podaci %}
          <option value={{ predmet.id }}>{{ predmet.naziv }}</option>
          {% endfor %}
        </select> -->
      </div>
      <div class="form-group">
        <label for="ocena">Ocena</label>
        <input type="text" class="form-control" id="ocena" name="ocena" value="{{ podaci.ocena }}" required>
      </div>
      <div class="form-group">
        <label for="datum">Datum</label>
        <input type="date" class="form-control" id="datum" name="datum" value="{{ podaci.datum }}" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Dodaj Ocenu</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
