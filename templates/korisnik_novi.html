{% extends 'base.html' %}
{% block content %}

<div class='container col-lg-2 col-xs-12'>

  <div class="my-5">
    <h3>Novi korisnik</h3>
  </div>

  <form action={{ url_for('korisnik_novi') }} method="POST">
    <div class="form-group">
      <label for="ime">Ime</label>
      <input type="text" class="form-control" id="ime" name="ime">
    </div>

    
    <div class="form-group">
      <label for="prezime">Prezime</label>
      <input type="text" class="form-control" id="prezime" name="prezime">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="lozinka">Lozinka</label>
      <input type="password" class="form-control" id="lozinka" name="lozinka">
    </div>
    
    <input type="submit" value="Sačuvaj" class="btn btn-primary"></input>
  </form>
      
</div>


  {% endblock %}
