{% extends 'base.html' %}

{% block content%}

<div class="container">
  <div class="row justify-content-end my-3">
    <a class="btn btn-primary" href= {{ url_for('predmet_novi') }} role="button">Dodaj predmet</a>
  </div>

  <div class="row">
    <table class="table col-12">
      <thead>
        <tr>
          <th scope="col">Å ifra</th>
          <th scope="col">Naziv</th>
          <th scope="col">Godina studija</th>
          <th scope="col">ESPB</th>
          <th scope="col">Obavezni/Izborni</th>
          <th scope="col">Akcije</th>
        </tr>
      </thead>
      <tbody>
        {% for predmet in predmeti %}
        <tr>
          <td>{{ predmet.sifra }}</td>
          <td>{{ predmet.naziv }}</td>
          <td>{{ predmet.godina_studija }}</td>
          <td>{{ predmet.espb }}</td>
          <td>{{ predmet.obavezni_izborni }}</td>
          <td>
            <a class="icon-btn orange text-decoration-none" href={{ url_for('predmet_izmena', id=predmet.id) }} role="button">
              <i class="fas fa-edit"></i>
            </a>
            <a class="icon-btn red" href={{ url_for('predmet_brisanje', id=predmet.id) }} role="button">
              <i class="fas fa-trash"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
